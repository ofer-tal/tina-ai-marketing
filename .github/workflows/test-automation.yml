name: Automated Test Suite

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run full test suite daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  MONGODB_TEST_URI: mongodb://localhost:27017/blush-marketing-test

jobs:
  # Job 1: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage --maxWorkers=2
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unit-tests
          name: unit-test-coverage
          fail_ci_if_error: false

  # Job 2: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:api
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test
          CI: true

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-reports/integration-*.xml
            test-reports/integration-*.json
          retention-days: 30

  # Job 3: End-to-End Tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start backend server
        run: |
          npm start &
          sleep 10
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test
          PORT: 3001

      - name: Run E2E tests
        run: npx vitest run backend/tests/*integration*.test.js --reporter=verbose
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test
          BASE_URL: http://localhost:3001

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-reports/e2e-*.xml
            test-reports/e2e-*.json
          retention-days: 30

  # Job 4: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data aggregation performance tests
        run: npx vitest run backend/tests/data-aggregation-performance.test.js --reporter=verbose
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test

      - name: Run load tests
        run: npx vitest run backend/tests/load-testing.test.js --reporter=verbose
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: |
            test-reports/performance-*.json
            test-reports/load-testing-*.json
          retention-days: 30

      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## âš¡ Performance Test Results\n\n';

            try {
              // Try to read performance report
              const perfFiles = [
                'test-reports/performance-aggregation.json',
                'test-reports/load-testing-results.json'
              ];

              perfFiles.forEach(file => {
                try {
                  const data = JSON.parse(fs.readFileSync(file, 'utf8'));
                  comment += `### ${file}\n`;
                  comment += `Duration: ${data.duration}ms\n`;
                  if (data.metrics) {
                    comment += `Metrics: ${JSON.stringify(data.metrics, null, 2)}\n`;
                  }
                  comment += '\n';
                } catch (e) {
                  // Skip missing files
                }
              });

              comment += 'âœ… Performance tests completed\n';
            } catch (error) {
              comment += 'âš ï¸ Performance test results not available\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 5: Regression Tests
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run regression test suite
        run: npm run test:regression
        env:
          MONGODB_URI: ${{ env.MONGODB_TEST_URI }}
          NODE_ENV: test
          CI: true

      - name: Upload regression test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            test-reports/regression-report.json
            test-reports/regression-*.xml
          retention-days: 30

  # Job 6: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

  # Job 7: Linting and Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: true

  # Job 8: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, regression-tests, security-scan, code-quality]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-reports

      - name: Generate test summary
        run: |
          echo "# ğŸ§ª Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Regression Tests: ${{ needs.regression-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Status" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.regression-tests.result }}" != "success" ]; then
            echo "âŒ **FAILED** - One or more test suites failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **PASSED** - All critical tests passed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª Automated Test Suite Results\n\n';
            comment += '### Test Job Status:\n\n';
            comment += `- Unit Tests: ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }}\n`;
            comment += `- Integration Tests: ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }}\n`;
            comment += `- E2E Tests: ${{ needs.e2e-tests.result == 'success' && 'âœ…' || 'âŒ' }}\n`;
            comment += `- Performance Tests: ${{ needs.performance-tests.result == 'success' && 'âœ…' || 'âŒ' }}\n`;
            comment += `- Regression Tests: ${{ needs.regression-tests.result == 'success' && 'âœ…' || 'âŒ' }}\n`;
            comment += `- Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âš ï¸' }}\n`;
            comment += `- Code Quality: ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âš ï¸' }}\n\n`;
            comment += `**Overall Status:** ${{
              (needs.unit-tests.result == 'success' &&
              needs.integration-tests.result == 'success' &&
              needs.e2e-tests.result == 'success' &&
              needs.regression-tests.result == 'success')
              ? 'âœ… PASSED' : 'âŒ FAILED'
            }}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 9: Notify on Failure
  notify-failure:
    name: Notify on Test Failures
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, regression-tests]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "::error::Test suite failed!"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Regression Tests: ${{ needs.regression-tests.result }}"
          exit 1
